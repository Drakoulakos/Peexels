<!DOCTYPE html>
<html>
  <head>
    <title>Peexels</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/Peexels logo.png" alt="Logo" />
          <h1>Peexels</h1>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Search for Inspiration</h1>
      <div class="input">
        <input type="search" id="searchInput" placeholder="Type anything..." />
        <button id="searchButton">🔍</button>
        <button id="clearButton">🔃</button>
      </div>
    </div>
    <div class="results-container" id="resultsContainer"></div>
    <footer>&copy; 2023 Michalis Drakoulakos. All rights reserved.</footer>
    <script src="app.js"></script>
  </body>
</html>
